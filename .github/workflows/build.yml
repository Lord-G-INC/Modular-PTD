name: Rust

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build:

    runs-on: 'windows-latest'

    steps:
    - uses: actions/checkout@v4.1.4
    - uses: actions/checkout@v4.1.4
      with:
        repository: SMGCommunity/Syati
        path: Syati
    - uses: actions/checkout@v4.1.4
      with:
        repository: SMGCommunity/SyatiModuleBuildTool
        path: SyatiModuleBuildTool
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x.x
    - shell: cmd
      run: DIR